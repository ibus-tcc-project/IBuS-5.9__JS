        function initMap() {

                    map.addListener('rightclick', function(){

                    MagicInfo.open(map, MagicStar)
                }


            });

            MagicStar.addListener('mouseout', function () {

            //Animação Magic Star Toggle Bounce zoom
            MagicStar.addListener('mouseover', AnimMagic);
            MagicInfo.addListener('center_changed', AnimMagic)
            MagicStar.addListener('click', function () {
                MagicInfo.close();
                map.setZoom(18);
                map.setCenter(MagicStar.getPosition());
            })
            MagicStar.addListener('dblclick', function () {
                map.setZoom(15)
                map.setCenter(MagicStar.getPosition());
                DMagicInfo.close();
            })

            function AnimMagic() {
                if (MagicStar.getAnimation() != null) {
                    MagicStar.setAnimation(null);
                } else {
                    MagicStar.setAnimation(google.maps.Animation.BOUNCE);
                }

            }
            MagicStar.addListener('mouseout', AnimMagic);
